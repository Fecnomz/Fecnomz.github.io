        <div class="modal fade" id="modalHire">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Hire Me</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form action="https://formspree.io/cotargasanu.stef@gmail.com" method="POST">
                            <div class="form-group">
                                <label for="mail">Mail</label>
                                <input type="email" name="_replyto" id="mailAdress" class="form-control" placeholder="Your email" id="mail" required>
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" name="_subject" id="mailSubject" class="form-control" placeholder="Enter the subject of you email" id="subject" value="Business" required>
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name="message" id="mailMessage" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send mail</button>
                            <input type="hidden" name="_next" value="https://stfnc.github.io/index.html" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
